{% extends "template.html" %}

{% block indexactive %} "active" {% endblock %}

{% block span %}

  <div class="container mainpagecentre">

        <div class="row">

            <center> <a href=""> <img src="{{ url_for('static', filename='img/logo_64.png') }}" title="Disce"> </a> </center>

            <center>  <b> Welcome to Disce version {{ version }} </b> </center>

            <form action="/search/" method="GET" onsubmit="return false;">

                <center> <div> <input type="search" name="q" placeholder="Search here" class="input-xlarge" required/> </div> </center>

                <center> <div> <input type="submit" value="Search" class="btn"  onclick="window.location.href=this.form.action + this.form.q.value;"> </div> </center>

            </form>

        </div>

  </div>


    <datalist id="suggestions">

      <option value="Coming soon...">

    </datalist>
{% endblock %}
